<div class="container">
  <div class="row">
    <div class="offset-4 col-md-4">
        <div class="card-header card border-success">
        	<h1 style="text-align: center;">Login&nbsp;<i class="fas fa-users"></i></h1>
        	<hr/>
          <label>Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="person.correo" required="true" />
          <br/>
          <label>Contrase√±a</label>
          <input type="password" class="form-control" [(ngModel)]="person.clave" id="pass" name="pass" required="true" />
          <a class="btn btn-primary btn-block margenButton" (click) = "login()">Ingresar</a>
          <a class="btn btn-danger btn-block margenButton">Cancelar</a>
        </div>
        <br/>
        <div class="alert alert-danger" *ngIf="msj">
          {{msj}}
        </div>
    </div>
  </div>
  
</div>
