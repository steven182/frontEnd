<form [formGroup]="frmRegistro">
  <div class="container">
    <h1 style="text-align: center;">Registrar Usuario</h1>
    <div class="row">
      <div class="form-group col-md-6">
        <label>Nombres</label>
        <input type="text" name="nombre" class="form-control" [ngClass]="!frmRegistro.get('nombre').valid ? 'is-invalid' : false"
          id="nombre" placeholder="Nombres" required="true" formControlName="nombre" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('nombre').valid">
          Solo se permiten letras
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Apellidos</label>
        <input type="text" name="apellido" class="form-control" [ngClass]="!frmRegistro.get('apellido').valid ? 'is-invalid' : false"
          id="apellido" placeholder="Apellidos" required="true" formControlName="apellido" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('apellido').valid">
          Solo se permiten letras
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Telefono</label>
        <input type="text" name="telefono" class="form-control" [ngClass]="!frmRegistro.get('telefono').valid ? 'is-invalid' : false"
          id="telefono" placeholder="1234567" required="true" formControlName="telefono" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('telefono').valid">
          Solo se permite un minino de 7 digitos y un maximo de 10
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Direcci칩n</label>
        <input type="text" name="direcc" class="form-control" [ngClass]="!frmRegistro.get('direccion').valid ? 'is-invalid' : false"
          id="direcc" placeholder="Carrera 7 # 4-13" required="true" formControlName="direccion" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('direccion').valid">
          El formato de la direcci칩n es: calle 43 # 34-12
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Correo</label>
        <input type="email" name="mail" class="form-control" [ngClass]="!frmRegistro.get('correo').valid ? 'is-invalid' : false"
          id="mail" placeholder="xxxxx@gmail.com" required="true" formControlName="correo" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('correo').valid">
          El correo es invalido
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Contrase침a</label>
        <input type="password" name="pass" class="form-control" [ngClass]="!frmRegistro.get('clave').valid ? 'is-invalid' : false"
          id="pass" placeholder="**********" required="true" formControlName="clave" />
        <div class="invalid-feedback" *ngIf="!frmRegistro.get('clave').valid">
          La contrase침a debe tener un minimo de 5 caracteres y un maximo de 10
        </div>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary" (click)="guardarEditarPersona()" [disabled]="!frmRegistro.valid">Guardar</button>
      </div>
      <div class="form-group col-md-12">
        <div class="alert alert-danger" role="alert" *ngIf="!validar">
          {{mensaje}}
        </div>
      </div>
    </div>
  </div>
</form>
