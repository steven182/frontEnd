<div class="container">
  <h1 style="text-align: center;">Registrar Usuario</h1>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Nombres</label>
      <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombres" required="true" [(ngModel)]="persona1.nombres"
        form>
    </div>
    <div class="form-group col-md-6">
      <label>Apellidos</label>
      <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellidos" required="true" [(ngModel)]="persona1.apellidos"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Telefono</label>
      <input type="text" name="telefono" class="form-control" id="telefono" placeholder="1234567" required="true" [(ngModel)]="persona1.telefono">
    </div>
    <div class="form-group col-md-6">
      <label>Dirección</label>
      <input type="text" name="direcc" class="form-control" id="direcc" placeholder="Carrera 7 # 4-13" required="true" [(ngModel)]="persona1.direccion">
    </div>
    <div class="form-group col-md-6">
      <label>Correo</label>
      <input type="email" name="mail" class="form-control" id="mail" placeholder="xxxxx@gmail.com" required="true" [(ngModel)]="persona1.correo">
    </div>
    <div class="form-group col-md-6">
      <label>Contraseña</label>
      <input type="password" name="pass" class="form-control" id="pass" placeholder="**********" required="true" [(ngModel)]="persona1.clave">
    </div>
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-primary" (click)="guardarEditarPersona()">Guardar</button>
    </div>
    <div class="form-group col-md-12">
      <div class="alert alert-danger" role="alert" *ngIf="!validar">
        {{mensaje}}
      </div>
    </div>
  </div>
</div>
